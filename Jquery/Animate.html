<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
        $(".btn").click(function(){
         $("#1").animate({height:"160px",width:"160px",opacity:"0.5"}); 
        });
		});
	</script>
</head>
<body>
	<button class="btn">Click to animate</button><br><br>
<div id="1" style="height: 80px ; width: 80px; background-color: red; color: white; text-align: center;">Hi</div>
</body>
</html>
